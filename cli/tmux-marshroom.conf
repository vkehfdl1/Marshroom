# Marshroom tmux integration
# Source this in your .tmux.conf:
#   source-file /path/to/tmux-marshroom.conf

# Show Marshroom HUD in status bar (refreshes every 5 seconds)
# #{pane_current_path} passes the active pane's directory to marsh
set -g status-right '#(marsh hud "#{pane_current_path}") | %H:%M '
set -g status-right-length 80
set -g status-interval 5

# Keybindings (prefix + key)
bind-key P run-shell -b "cd '#{pane_current_path}' && marsh open-ide"
bind-key I display-popup -d "#{pane_current_path}" -E "marsh status"
